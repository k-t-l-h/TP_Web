<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Numbers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
      <a class="navbar-brand" href="#">AskNumbers</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="COLOOOOORS" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
      </form>
    </div>


    <div class="container avatar-container">
      <div class="col-3 ml-auto">
        <img class="avatar" src="avatar.png" alt="">
      </div>
      <div>
        <div class="row ">
          <a href="#">Mr. Zero</a>
        </div>

        <div class="row">

          <div class="col col-np">
            <a href="">settigs</a>
          </div>

          <div class="col col-np">
            <a href="">logout</a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <div class="container ">
    <div class="row">
      <!-- For  Questions -->
      <div class="col-8 mt-3 mb-3">
        <h2 align="center">Welcome to Numbers World!</h2>
        <form>
          <div class="row mt-5">
            <div class="col-1 h5">
              <label for="formTitle">Title</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="formTitle" placeholder="What do numbers tell today?">
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-1 h5">
              <label for="formText">Text</label>
            </div>
            <div class="col-8">
              <textarea class="form-control" id="formText" placeholder="What is your question?" rows="8"></textarea>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-1 h5">
              <label for="formTags">Tags</label>
            </div>
            <div class="col-8">
              <input type="text" class="form-control" id="formTags" placeholder="Some taaags">
            </div>
          </div>
          <button type="submit" class="mx-auto btn btn-primary">Ask!</button>
        </form>
      </div>
      <!-- For  Tags -->
      <div class="col-3">

        <div class="row tags">
          <p class="mr-3 w-100 h2">Popular tags</p>
          <a class="mr-3 h4" href="#">Numbers</a>
          <a class="mr-3 h4" href="#">Algebra</a>
          <a class="mr-3 h4" href="#">Prime</a>
          <a class="mr-3 h4" href="#">Probability</a>
        </div>

        <div class="row tags">
          <p class="mr-3 h2">Best Members</p>
          <a class="mr-3 h4 w-100" href="#">Riemann</a>
          <a class="mr-3 h4 w-100" href="#">Fermat</a>
          <a class="mr-3 h4 w-100" href="#">Euler</a>
          <a class="mr-3 h4 w-100" href="#">Lagrange</a>
          <a class="mr-3 h4 w-100" href="#">Gauss</a>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
