<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Numbers</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container">
      <a class="navbar-brand" href="#">AskNumbers</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="COLOOOOORS" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
      </form>
    </div>


    <div class="container avatar-container">
      <div class="col-3 ml-auto">
        <img class="avatar" src="avatar.png" alt="">
      </div>
      <div>
        <div class="row">
          <a href="#">Mr. Zero</a>
        </div>

        <div class="row">

          <div class="col col-np">
            <a href="">settigs</a>
          </div>

          <div class="col col-np">
            <a href="">logout</a>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <div class="container ">
    <div class="row">
      <!-- For  Questions -->
      <div class="col-8 mt-3">

        <h2 align="center">Welcome to Numbers World!</h2>
        <div class="row mt-3 ">

          <form class="mt-3 mb-3">
            <div class="form-row mt-3">
              <label for="validationServer01">Login</label>
              <input type="text" class="form-control" id="validationServer01" placeholder="Star Login" value="login" required>

            </div>

            <div class="form-row mt-3">
              <label for="validationServer02">Email</label>
              <input type="text" class="form-control" id="validationServer02" placeholder="Star Email" value="example@mail.ru" required>

            </div>

            <div class="form-row mt-3">
              <label for="validationServer03">Nickname</label>
              <input type="text" class="form-control" id="validationServer03" placeholder="Star nick" value="nickname" required>
            </div>

            <div class="form-row mt-3">
              <label for="exampleFormControlFile1">Update avatar: </label>
              <img class="avatar ml-3 mb-3" src="avatar.png">
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>

            <div class="form-row mt-3">
              <button class="btn btn-primary mt-3" type="submit">Save</button>
            </div>

          </form>

        </div>
      </div>
      <!-- For  Tags -->
      <div class="col-3">

        <div class="row tags">
          <p class="mr-3 w-100 h2">Popular tags</p>
          <a class="mr-3 h4" href="#">Numbers</a>
          <a class="mr-3 h4" href="#">Algebra</a>
          <a class="mr-3 h4" href="#">Prime</a>
          <a class="mr-3 h4" href="#">Probability</a>
        </div>

        <div class="row tags">
          <p class="mr-3 h2">Best Members</p>
          <a class="mr-3 h4 w-100" href="#">Riemann</a>
          <a class="mr-3 h4 w-100" href="#">Fermat</a>
          <a class="mr-3 h4 w-100" href="#">Euler</a>
          <a class="mr-3 h4 w-100" href="#">Lagrange</a>
          <a class="mr-3 h4 w-100" href="#">Gauss</a>

        </div>

      </div>
    </div>


  </div>

</body>

</html>
